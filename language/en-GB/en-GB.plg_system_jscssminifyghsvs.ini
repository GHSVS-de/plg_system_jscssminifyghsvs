PLG_SYSTEM_JSCSSMINIFYGHSVS_PREVENTFIRSTCOMMENTSPACER="<legend>Preserve licence (experimental)</legend>"
PLG_SYSTEM_JSCSSMINIFYGHSVS_PREVENTFIRSTCOMMENTSPACER2="<p>Comments at the beginning of files are often (not always) licence texts. Used online services remove most comments. If set to YES the plugin <u>tries</u> to preserve <u>only the first</u> comment. Check the results!</p><p>Note: Online service for <u>CSS</u> does NOT remove comments starting with <code><strong>/*!</strong></code>. Therefore they will be retained whatever the following setting is.</p>"
PLG_SYSTEM_JSCSSMINIFYGHSVS_PRESERVE_FIRST_COMMENT="Preserve first comment"
