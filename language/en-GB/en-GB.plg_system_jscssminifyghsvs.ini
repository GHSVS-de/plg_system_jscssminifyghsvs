PLG_SYSTEM_JSCSSMINIFYGHSVS_BAK_TARGET_DESC="If YES and a target file already exists a unique timestamp will be appended to filename of existing file before new target file will be written.<br />E.g. <code>/media/this/there/that.20160325_171830.css</code>"

