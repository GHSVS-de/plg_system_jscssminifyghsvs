PLG_SYSTEM_JSCSSMINIFYGHSVS_EXTENDER_PREFIX_DESC="If a target field is left empty plugin generates minified target file <strong>in folder of source</strong> and adds this <i>Target File Extension Prefix</i> to file extension."

