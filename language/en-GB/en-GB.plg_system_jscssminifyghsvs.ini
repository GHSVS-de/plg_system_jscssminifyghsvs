PLG_SYSTEM_JSCSSMINIFYGHSVS_FIELDSET_BASICJSCSSMINIFY_DESC="<a href="_QQ_"#BASICJSCSSMINIFYDESC"_QQ_" role=button class="_QQ_"btn btn-danger"_QQ_" data-toggle=modal>Hints</a><div id=BASICJSCSSMINIFYDESC class="_QQ_"modal hide fade"_QQ_" tabindex="_QQ_"-1"_QQ_" role=dialog aria-labelledby=myModalLabel aria-hidden=true>
  <div class=modal-header>
    <button type=button class=close data-dismiss=modal aria-hidden=true>Ã—</button>
    <h3 id=myModalLabel>Hints</h3>
  </div>
  <div class=modal-body>
    <div><p>* This plugin uses online services. <strong>You have to be connected to the internet!</strong></p><p>* Whenever you save this activated plugin it checks if something is to do and starts jobs accordingly. It always displays a message afterwards even if it had nothing to do. Save it again if no message occurs.</p><p><strong style="_QQ_"color:red;"_QQ_">* Don't forget leading slashes / when you enter paths for sources and targets!</strong> Always full path inside JoomlaROOT. E.g. <code>/media/this/there/that.css</code></p><p>* If a target field is left empty plugin generates minified target file <strong>in folder of source</strong> and adds <i>.min</i> to file extension (e.g. source <code>blubber.js</code>, target <code>blubber.min.js</code>).<br />* Define your own <i>Target File Extension Prefix</i>es if you don't want <i>.min</i>.</p><p><strong style="_QQ_"color:red;"_QQ_">* Already existing target files will be overriden!<br />* Not existing target folders will be created!<br />* You won't get warnings!</strong></p><p><strong>* Not only for first trials it's recommended to activate backup setting <i>Back up existing target</i>.</strong> Thus a unique timestamp will be added to filenames of backed up target files.</p><p><a href="_QQ_"http://www.ghsvs.de/programmierer-schnipsel/joomla/168-js-css-minifizierer-plugin-joomla"_QQ_" target=_blank>* German Documentation (www.ghsvs.de)</a></p></div>
  </div>
  <div class=modal-footer>
    <button class=btn data-dismiss=modal aria-hidden=true>Close hints</button>
  </div>
</div>"

