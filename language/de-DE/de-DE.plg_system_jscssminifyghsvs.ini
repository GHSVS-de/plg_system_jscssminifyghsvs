PLG_SYSTEM_JSCSSMINIFYGHSVS_FIELDSET_BASICJSCSSMINIFY_DESC="<a href="_QQ_"#BASICJSCSSMINIFYDESC"_QQ_" role=button class="_QQ_"btn btn-danger"_QQ_" data-toggle=modal>Hinweise</a><div id=BASICJSCSSMINIFYDESC class="_QQ_"modal hide fade"_QQ_" tabindex="_QQ_"-1"_QQ_" role=dialog aria-labelledby=myModalLabel aria-hidden=true>
  <div class=modal-header>
    <button type=button class=close data-dismiss=modal aria-hidden=true>×</button>
    <h3 id=myModalLabel>Hinweise zur Nutzung</h3>
  </div>
  <div class=modal-body>
    <div><p>* Das Plugin verwendet Web-Dienste. <strong>Sie müssen also Zugriff auf das Internet haben!</strong></p><p>* Immer, wenn Sie das aktivierte Plugin speichern, prüft es, ob etwas zu tun ist und startet die Jobs entsprechend. Es zeigt immer eine Meldung an, auch, wenn nichts zu tun war. Speichern Sie es ein zweites Mal, wenn keine Meldung angezeigt wird.</p><p><strong style="_QQ_"color:red;"_QQ_">* Vergessen Sie bei den Pfadangaben für Quellen und Ziele die führenden Schrägstriche / nicht!</strong> Immer volle Pfade ab dem JoomlaROOT. Z.B. <code>/media/this/there/that.css</code></p><p>* Wenn ein Zielpfad leer gelassen wird, erstellt das Plugin die minifizierte Zieldatei <strong>im Ordner der Quelldatei</strong> und fügt ein <i>.min</i> vor die Dateiendung ein (z.B. aus Quelle <code>blubber.js</code> wird Ziel <code>blubber.min.js</code>).<br />* Sie können einen anderen Prefix anstatt <i>.min</i> in den Feldern <i>Zieldatei-Erweiterungs-Prefix</i> festlegen.</p><p><strong style="_QQ_"color:red;"_QQ_">* Bestehende Zieldateien werden überschrieben!<br />* Nicht existierende Zielordner werden angelegt!<br />* Es erfolgt keine Warnung!</strong></p><p><strong>* Nicht nur für erste Versuche ist empfohlen die Backup-Einstellung <i>Backup existierendes Ziel</i> zu aktivieren.</strong> Dadurch wird jeder Backup-Datei ein eindeutiger Zeitstempel im Dateinamen hinzugefügt.</p><p><a href="_QQ_"http://www.ghsvs.de/programmierer-schnipsel/joomla/168-js-css-minifizierer-plugin-joomla"_QQ_" target=_blank>* Deutsche Dokumentation (www.ghsvs.de)</a></p></div>
  </div>
  <div class=modal-footer>
    <button class=btn data-dismiss=modal aria-hidden=true>Mach das endlich weg!</button>
  </div>
</div>"

