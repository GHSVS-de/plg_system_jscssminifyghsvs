PLG_SYSTEM_JSCSSMINIFYGHSVS_PREVENTFIRSTCOMMENTSPACER2="<p>Der erste Kommentar zu Beginn einer Datei enthält OFT (nicht immer) die Lizenz. Es wird <u>versucht</u>, den <u>ersten Kommentar</u> zu erhalten. Bitte prüfen Sie eigenverantwortlich das Ergebnis auf Richtigkeit und Vollständigkeit!</p><p>Anmerkung: Der Online-Dienst für <u>CSS</u> entfernt keine Kommentare, die mit <code><strong>/*!</strong></code> beginnen. Sie bleiben erhalten, egal was Sie unten einstellen.</p>"
